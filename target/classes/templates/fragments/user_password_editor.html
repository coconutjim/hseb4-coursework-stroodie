<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="password_editor">

    <!-- Кнопка вызова редактора -->
    <button type="button" data-target="#editor_user_password" class="btn btn-primary" data-toggle="modal">
        Изменить пароль
    </button>

    <!-- Модальное окно редактора -->
    <div class="modal fade" id="editor_user_password" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-left">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="modal_lable_user">Изменение пароля пользователя</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputPassword">Новый пароль:</label>
                        <input type="password" id="inputPassword" class="form-control"
                               th:placeholder="${'от ' + (T(controllers.Validation).PASSWORD_MIN_LENGTH) + ' до ' + (T(controllers.Validation).PASSWORD_MAX_LENGTH)} + ' символов'" />
                        <div class="gap-top"></div>
                        <label for="inputPasswordConfirm">Подвердите пароль:</label>
                        <input type="password" id="inputPasswordConfirm" class="form-control"/>
                        <div class="gap-top"></div>
                        <label for="inputOldPassword">Введите текущий пароль:</label>
                        <input type="password" id="inputOldPassword" class="form-control"/>
                        <div class="gap-top"></div>
                        <div id="user_password_fb" class="well errors-div hidden"></div>
                    </div>
                    <button th:onclick="'update_user_password();'"
                            type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
